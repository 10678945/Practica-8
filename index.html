<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>Primera tabla</h2>
    <table class="mitabla">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

               

        </tr>

    </table>

    <h2>Segunda tabla</h2>
    <table class="mitabla">
        <tr>
            <td class="B">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>

               

        </tr>

    </table>
    
    <h2>Tercera tabla</h2>
    <table class="tabla">
        <tr>
            <td class="A">A</td>
            <td class="A">B</td>
            <td class="A">C</td>
        </tr>
        <tr>
            <td class="A">D</td>
            <td class="A" colspan="2">E y F</td>
        </tr>
        <tr>
          <td class="A">G</td>
          <td class="A">H</td>
          <td class="A" rowspan="2">I.L</td>  
        </tr>
        <tr>
            <td class="A">J</td>
            <td class="A">K</td>
        </tr>

    </table>
</body>
</html>
